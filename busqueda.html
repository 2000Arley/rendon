<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Oficial de Santa Elena</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://img.freepik.com/fotos-premium/paisaje-paisaje-campo-verde-solo-arbol_163782-5672.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.01); /* Fondo semitransparente */
            filter: brightness(1.2);
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #f4f4f4;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input::placeholder {
            color: #777;
        }

        input:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 5px rgba(86, 171, 47, 0.5);
        }

        button {
            font-size: 18px;
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 15px;
            font-size: 14px;
            color: #cccccc;
        }

        footer a {
            color: #a8e063;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .underline-link {
            font-size: 15px;
            font-weight: bold;
            color: #a8e063;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .underline-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .underline-link:hover {
            color: #a8e063;
        }

        .underline-link:hover::after {
            transform: scaleX(1);
        }
        .underline-link {
    position: absolute; /* Posicionamiento absoluto */
     margin-top: -190px; /* Lo mueve hacia arriba */
    top: 50px; /* Ajusta la posición desde la parte superior */
    left: 748px; /* Lo mueve hacia la derecha */
    font-size: 16px;
    color:rgb(252, 252, 252); /* Color del enlace */
    text-decoration: underline;
    opacity: 0.7; /* Nivel de transparencia */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Usuario</h1>
        <form action="/buscar" method="post">
            <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
            <button type="submit">Buscar</button>
        </form>
        <footer>
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            <p>¿Problemas? <a href="#" id="helpLink">Obtén ayuda</a></p>
        </footer>
        <a href="/password" class="underline-link">Administrador</a>
    </div>
</body>
</html>
