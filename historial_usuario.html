<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        h2 {
            margin-top: 18px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        table {
            width: 85%;
            margin: 15px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            font-size: 13px;
            font-weight: 500;
        }

        tr:hover {
            background: #f0f8ff;
            transition: 0.2s ease-in-out;
        }

        input[type="text"] {
            width: 100%;
            border: 1px solid #ccc;
            padding: 6px;
            font-size: 12px;
            border-radius: 4px;
            background: #f9f9f9;
            color: #333;
        }

        button {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s ease, transform 0.1s ease;
            font-size: 12px;
            font-weight: 500;
        }

        button:hover {
            background-color: #5dade2;
            transform: scale(1.04);
        }

        .volver {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            margin-top: 15px;
            padding: 8px 14px;
            font-size: 12px;
        }

        .volver:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h2> BASE DE DATOS USUARIOS </h2>
    
    <table>
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Número Celular</th>
            <th>Parcela</th>
            <th>Folio</th>
            <th>Acción</th>
        </tr>

        {% for registro in registros %}
        <tr>
            <form action="/actualizar_usuario" method="POST">
                <td><input type="text" name="nombre" value="{{ registro[0] }}"></td>
                <td><input type="text" name="cedula" value="{{ registro[1] }}"></td>
                <td><input type="text" name="celular" value="{{ registro[2] }}"></td>
                <td><input type="text" name="parcela" value="{{ registro[3] }}"></td>
                <td>
                    <input type="text" name="folio" value="{{ registro[4] }}">
                    <input type="hidden" name="indice" value="{{ loop.index0 }}">
                </td>
                <td><button type="submit">Guardar</button></td>
            </form>
        </tr>
        {% endfor %}

        <!-- Formulario para agregar un nuevo usuario -->
        <tr>
            <form action="/agregar_usuario" method="POST">
                <td><input type="text" name="nombre" placeholder="Nuevo Nombre" required></td>
                <td><input type="text" name="cedula" placeholder="Nueva Cédula" required></td>
                <td><input type="text" name="celular" placeholder="Nuevo Celular" required></td>
                <td><input type="text" name="parcela" placeholder="Nueva Parcela"></td>
                <td><input type="text" name="folio" placeholder="Nuevo Folio"></td>
                <td><button type="submit">Agregar</button></td>
            </form>
        </tr>
    </table>

    <br>
    <a href="{{ url_for('index') }}">
        <button class="volver">Volver a Inicio</button>
    </a>

</body>
</html>
