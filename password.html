<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página Oficial de Santa Elena</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://img.freepik.com/fotos-premium/paisaje-paisaje-campo-verde-solo-arbol_163782-5672.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            filter: brightness(1.2);
            backdrop-filter: blur(3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
            max-width: 310px;
            width: 100%;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #A5D6A7;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: #66BB6A;
        }

        .button {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: #388E3C;
        }

     



    </style>
</head>
<body>
    <div class="container">
        <h2>Contraseña</h2>
        <form action="/password" method="POST">
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <span class="toggle-password" onclick="togglePassword()"></span>
            </div>
            <button type="submit" class="button">Ingresar</button>

   

<!-- Botón de volver con icono circular centrado -->
<div class="volver-container">
    <button class="volver" onclick="window.history.back()">Inicio</button>

        <span class="flecha"></span> 
    </button>
</div>

<style>
    /* Contenedor para centrar el botón */
    .volver-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    /* Estilo del botón de volver */
    .volver {
        background:rgb(243, 78, 92);
        padding: 8px 28px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-transform: uppercase;
    }

    .volver:hover {
        background: #e84118;
        transform: translateY(-3px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Color de la flecha en verde */
    .flecha {
        color: #2ecc71; /* Verde */
        font-size: 18px;
    }
</style>



    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
